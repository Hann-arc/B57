<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
        .container-contactme{
            margin-top: 50px;
        }
    </style>

    <title>Contact Me</title>
  </head>
  <body>
    <!-- INI NAVBAR -->

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img
            style="width: 75px; height: 45px; margin-left: 10px;"
            src="/assets/images/dumbwaysid.png"/>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-2">
              <li class="nav-item ms-lg-4">
                <a class="nav-link " aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item ms-lg-4">
                <a class="nav-link active" href="/myproject.html">My Project</a>
              </li>
            </ul>
            <button class="btn btn-dark" type="submit"> <a href="/contact.html" style="text-decoration: none; color: white">Contact Me</a></button>
          </div>
        </div>
      </nav> 

    <!-- NAVBAR END -->

    <!-- INI FORM -->

    <div class="container-md container-contactme" style="max-width: 600px;">
      <h1 class="text-center">Contact Me</h1>
      <form onsubmit="sendEmail(event)" class="mt-5">
        <div class="row">
          <div class="col-12 mb-3">
            <label for="nama" class="form-label">Name :</label>
            <input
              type="text"
              class="form-control"
              id="nama"
              aria-describedby="nameHelp"
              placeholder="Enter your name"
            />
          </div>
          <div class="col-12 mb-3">
            <label for="email" class="form-label">Email address :</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Enter your email"
            />
          </div>
        </div>
        
        <div class="row">
          <div class="col-12 mb-3">
            <label for="phone" class="form-label">Phone Number :</label>
            <input
              type="number"
              class="form-control"
              id="phone"
              aria-describedby="phoneHelp"
              placeholder="Enter your phone number"
            />
          </div>
          <div class="col-12 mb-3">
            <label for="job" class="form-label">Subject :</label>
            <select class="form-select" id="job">
              <option hidden>Subject</option>
              <option value="Fullstack Dev">Fullstack Dev</option>
              <option value="Frontend Dev">Frontend Dev</option>
              <option value="Backend Dev">Backend Dev</option>
            </select>
          </div>
        </div>
        
        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Leave a comment here" id="message"></textarea>
          <label for="message">Your message</label>
        </div>
    
        <button type="submit" class="btn btn-dark float-end">Submit</button>
      </form>
    </div>
    
    
    <script src="/assets/js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
